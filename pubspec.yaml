name: runpush
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  cloud_firestore: ^4.8.3
  firebase_messaging: ^14.6.5
  get: ^4.6.5
  cached_network_image: ^3.2.2
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.3
  flutter_native_splash: ^2.2.11
  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app/icon.png"
  adaptive_icon_background: "#FFEAA0"
  adaptive_icon_foreground: "assets/app/foreground_icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/app/
    - assets/images/
    - assets/icons/
